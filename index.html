<!DOCTYPE html>
<html>
<head>
	<title>Weather API</title>
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="styles/main.css"> -->
</head>
<body>
	<div class="container">
		<div class="row">
	    <div class="col-lg-4 col-lg-offset-4">
				<!-- input -->
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">City Zipcode:</span>
				  <input id="cityZip" type="text" class="form-control" placeholder="zipcode in 5 digits" aria-describedby="basic-addon1">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button" id="submit">Submit</button>
		      </span>				</div><!-- /input -->
				<div>
					<select id="type-select" name="weather" value="">
						<option value="" selected="selected">Current weather</option>
						<option value="4">Current and next 3 days</option>
						<option value="8">Current and next 7 days</option>
					</select>
				</div>
	    </div><!-- /.col-lg-4 -->
			<div id="products">
				<table class="table table-bordered table-striped">
					<caption>Weather daily forecast (metric)</caption>
					<thead>
						<tr>
							<th>City</th>
							<th>Date</th>
							<th>Temperature</th>
							<th>Humidity</th>
							<th>Air Pressure</th>
							<th>Wind Speed</th>
						</tr>
					</thead>
					<tbody id="dataDisplay">
						
					</tbody>
				</table>
			</div>
		</div><!-- /.row -->
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<!-- <script src="/lib/bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8" async defer></script> -->
	<script type="text/javascript" src="javascripts/weather.js"></script>
</body>
</html>
